<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#login{
    text-decoration: none;
   color: black;
}
#form{
    height: 200px;
    width: 400px;
    background-color: pink;
    position: absolute;
    margin-left: 400px;
    margin-top: 150px;
}
h1{
    position: absolute;
    margin-left: 500px;
    
}
    </style>
</head>

<body style="background-color:palegoldenrod;">
    <h1>Register</h1>                                                                                     
    <form action="" id="form">
   
<table>
    <tr>
        <td>
            <label for="na">Name:</label>
        </td>
        <td>
            <input type="text"  id="na" required placeholder="Name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="ph">PhoneNumber:</label>
        </td>
        <td>
            <input type="tel"  id="ph" required placeholder="Phone">
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">Email:</label>
        </td>
        <td>
            <input type="email"  id="email" required placeholder="Email">
        </td>
    </tr>
    <tr>
        <td>
            <label for="pass">Password:</label>
        </td>
        <td>
            <input type="password"  id="pass" required placeholder="Password">
        </td>
    </tr>
    <tr>
      <td>  <button type="submit" > <a id="login" href="./Login.html">Sumbit</a> </button></td>
    </tr>
    
</table>

    </form>
</body>
</html>
